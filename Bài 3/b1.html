<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let infor = {
            name: "Nguyễn Xuân Nhất",
            age: 18,
            address: "Hoàng Diệu-Gia Lộc-Hải Dương",
            phoneNumber: "0399482205"
        };
         let search = prompt("Nhập thứ bạn muốn biết về tôi")
            if (search == "name") {
                console.log("Tên: " + infor.name);
            } else if (search == "age") {
                console.log("Tuổi: " + infor.age);
            } else if (search == "address") {
                console.log("Địa chỉ: " + infor.address);
            } else if (search == "phoneNumber") {
                console.log("Số điện thoại: " + infor.phoneNumber);
            }
    
    </script>
</body>
</html>
